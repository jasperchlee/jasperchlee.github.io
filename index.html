<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=550">
<title>Jasper Lee &ndash; UC Davis</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script language="javascript" type="text/javascript">  
  function resizeUCDLogo(obj) {
	  temp = window.innerWidth;
	  if (temp >= 704) {
	  	  obj.style.width = Math.min(254,temp-450) + "px";
	      obj.style.height = Math.min(65,Math.min(254,temp-450)/3600.0*921) + "px";
	  	  obj.style.top = Math.max(0,704-temp)/7200.0*921 + "px";
	  } else if (temp >= 550) {
	  	  obj.style.width = Math.min(254,temp-450) + "px";
	      obj.style.height = Math.min(65,Math.min(254,temp-450)/3600.0*921) + "px";
	  	  obj.style.top = Math.max(0,704-temp)/7200.0*921 + 55*(temp-704)/704.0/2 + "px";
	  } else {
		  obj.style.width = 0 + "px";
		  obj.style.height = 0 + "px";
	  }
  }
  
  function resizeName(obj) {
  	  temp = window.innerWidth;
	  if (temp < 704) {
	      obj.style.paddingTop = 30*temp/704.0 + "px";
	      obj.style.paddingLeft = 20*temp/704.0 + "px";
	      obj.style.paddingRight = 20*temp/704.0 + "px";
	      obj.style.paddingBottom = 25*temp/704.0 + "px";
	      obj.style.font = "bold " + 45*temp/704.0 +"px Palatino, serif";
	  } else {
	      obj.style.paddingTop = "30px";
	      obj.style.paddingLeft = "20px";
	      obj.style.paddingRight = "20px";
	      obj.style.paddingBottom = "25px";
	      obj.style.font = "bold 45px Palatino, serif";
	  }
  }
</script>
